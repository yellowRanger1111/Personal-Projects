<html lang="en">
<head>
<title>Height Estimate</title>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="author" content="Michael Wybrow">
<meta name="description" content="Monash University, Australia. All rights reserved.">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="css/style.css" />
<link rel="shortcut icon" sizes="196x196" href="surveyapp.png" />
<link rel="apple-touch-icon-precomposed" href="surveyapp.png" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- https://getmdl.io/components/index.html#buttons-section -->
              <button id="info" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" onclick="showInformation()">
                  <i class="material-icons">perm_device_information</i>
              </button>  

              <span class="mdl-layout-title" id="header">Height Estimate</span>
              
              <!-- https://getmdl.io/components/index.html#toggles-section -->
              <label id="checkbox" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
              </label>
                  
            </div>
          </header>

          <main class="mdl-layout__content" >
              <div class="page-content" data-role="page" id="camera-page">
                    <div id="video-container"></div>
                    <div id="hud"></div>             
                    <div id="controls">
                        <!-- https://getmdl.io/components/index.html#buttons-section -->
                        <button id="back" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent mdl-js-ripple-effect" onclick="backButton(this)">
                            <i class="material-icons">arrow_back</i>
                        </button>
  
                        <button id="button-1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="setCameraHeightValue()">Set Cam Height</button>
                        <button id="button-2" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="setBaseTiltAngle()">Set Base</button>

                        <!-- https://getmdl.io/components/index.html#buttons-section -->
                        <button id="forward" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary mdl-js-ripple-effect" onclick="forwardButton(this)">
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </div>
              </div>
          </main>
          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text"></div>
              <button class="mdl-snackbar__action" type="button"></button>
          </div>
    </div>

	<!-- LIBRARIES / PLUGINS -->
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    	<!-- SCRIPTS -->
	<script src="scripts/CameraVideoPageController.js"></script>
	<script src="scripts/HeightEstimate.js"></script>
    
</body>
</html>

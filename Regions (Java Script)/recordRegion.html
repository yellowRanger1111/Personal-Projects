<!doctype html>
<html>
    <head>
        <title>Fencing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css" />
        <link rel="stylesheet" href="css/regionApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <main class="mdl-layout__content">
              <div id="header">
                  <button onclick="backButton();" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                      <i class="material-icons md-light">arrow_back</i>
                  </button>
                  <button id="title" class="mdl-button mdl-js-button mdl-button--primary" disabled>
                    Record Region
                  </button>
              </div>
              <!--   Main page content here:   -->  
              <div id="map"></div>
              <div id="controls">
                  <button id="setButton" onclick="setCorner();" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                      <i class="material-icons md-light">room</i>
                  </button>
                  <button id="undoButton" onclick="undoCorner();" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled>
                      <i class="material-icons md-light">undo</i>
                  </button>
                  <button id="resetButton" onclick="resetCorner();" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled>
                      <i class="material-icons md-light">refresh</i>
                  </button>
                  <button id="saveButton" onclick="saveCorner();" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled>
                      <i class="material-icons md-light">save</i>
                  </button>
              </div>
          </main>
          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
        <script type="text/javascript" src="https://geographiclib.sourceforge.io/scripts/geographiclib.min.js"></script>
		    <script src="js/shared.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/recordRegionPage.js"></script>
    </body>
</html>
